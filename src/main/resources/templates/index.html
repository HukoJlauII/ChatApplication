<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>animated chat window - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="main-w3layouts wrapper" id="user">
    <h1>Enter the chat</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form id="userForm" action="#">
                <input id="usernameInput" class="text" type="text" name="Username" placeholder="Username" required="">
                <input type="submit" value="Let's start">
            </form>
        </div>
    </div>
    <!-- //copyright -->
    <ul class="colorlib-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div id="chat" class="chat_window hidden">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">Chat</div>
    </div>
    <ul class="messages" id="messages">

    </ul>
    <div class="bottom_wrapper clearfix">
        <form class="message_input_wrapper" id="formInput">
            <input id="messageInput" type="text" class="message_input" placeholder="Type your message here..."/>
        </form>
        <div class="send_message">
            <div class="icon"></div>
            <div id="sendButton" class="text">Send</div>
        </div>
    </div>
</div>
<div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="chat.js"></script>
</body>
</html>
